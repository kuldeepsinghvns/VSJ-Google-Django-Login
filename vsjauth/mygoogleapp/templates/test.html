<!doctype html>
<html lang="en">
<head>
    {% load static %}
    {% load socialaccount %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Google Login Demo</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Google Login Demo</h1>

        </div>
    </div>

    {% if not user.is_authenticated %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <center>
                <a href="{% provider_login_url 'google' %}">
                    <div class="google-icon-wrapper">
                        <img class="google-icon" style="height: 20px; width: auto;"
                             src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg"/>
                    </div>
                    <p class="btn-text"><b>Sign in with Google</b></p>
                </a>
            </center>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endif %}


{% if user.is_authenticated %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <center>
            <a href="{% url 'account_logout' %}"
            >Sign
                Out</a>
            <img alt=""
                 src="{{ user.socialaccount_set.all.0.get_avatar_url }}">

            <div class="text-cyan-600">
                {{ user.socialaccount_set.all.0.extra_data.name }}!
            </div>
            <div class="text-gray-500">
                Email: {{ user.email }}
            </div>

        </center>
    </div>
    <div class="col-sm-3"></div>
</div>
</div>
{% endif %}
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
